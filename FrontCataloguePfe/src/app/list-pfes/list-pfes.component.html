<div class="container">

    <div class="row" style="margin-top:10px;">
        <div class="col-12">
            <div class="card bg-primary text-white">
                <div class="card-header">
                    <h1>Catalogue des PFEs (ESSAT)</h1><br/>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:10px;">
        <div class="col">
            <div class="input-group mb-3">
                <button class="btn btn-danger" [routerLink]="['/Ajouter']">add pfe </button>&nbsp;&nbsp;   
                <input  type="text" name="search"  
                placeholder=" Titre du pfe Ã  chercher" 
                   [(ngModel)]="titre" aria-label="Search" >&nbsp;&nbsp;
                   <button class="btn btn-primary"  (click)="gettitre()">chercher </button>
              </div>
                
              
        </div>
        <div >
           
        </div>
  
       
    </div>




    <div class="row" style="margin-top:5px;">
        <div class="col-3">
            <div class="list-group">
                <a (click)="getpfe()" class="list-group-item list-group-item-action active">
                    <span class="fa fa-envelope"></span>
                    tous les PFEs
                    <span class="badge badge-pill badge-warning">{{totale}}</span>
                </a>
                <a  (click)="getffebytype(m.id)" class="list-group-item list-group-item-action " *ngFor="let m of type">
                    <span class="fa fa-envelope"></span>
                    PFEs {{m.description}}
                   
                </a>
               
            </div>
        </div>

        <div class="col-9">

            <div class="col">
                <div class="card text-white">
                    <div class="card-header bg-primary">List des PFEs</div>
                    <table class="table table-hover">
                        <thead class="thead-light">
                          <tr><th>Id</th>
                             <th>Titre</th>
                             <th>Type</th>
                          <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let m of pfe">
                                <td>{{m.id}} </td>
                                <td>{{m.titre }}</td>
                                <td>{{m.type.description}}</td>
                                <td>
                                    <button class="btn btn-danger" (click)="supprimer(m.id)">
                                        <span class="fa fa-trash">Supprimer</span>
                                    </button>
                                   
                                </td>
                            </tr>
                         
                        </tbody>

                    </table>

                </div>

            </div>


        </div>

    </div>

</div>
