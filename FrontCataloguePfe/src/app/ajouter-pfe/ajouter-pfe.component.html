<div class="container">

    <div class="row" style="margin-top:10px;">
        <div class="col-12">
            <div class="card bg-primary text-white">
                <div class="card-header">
                    <h1>Catalogue des PFEs (ESSAT)</h1><br/>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:10px;">
        <div class="col">
            <div class="input-group mb-3">
                <button class="btn btn-danger" [routerLink]="['/List']">Listes PFEs </button>&nbsp;&nbsp;   
                <input  type="text" name="search"  
                placeholder=" Titre du pfe Ã  chercher" 
                    aria-label="Search" >&nbsp;&nbsp;
                   <button class="btn btn-primary"  >chercher </button>
              </div>
                
              
        </div>
        <div >
           
        </div>
  
       
    </div>
    




    <div class="row" style="margin-top:5px;">
        <div class="col-3">
            <div class="list-group">
                <a (click)="getpfe()" class="list-group-item list-group-item-action active">
                    <span class="fa fa-envelope"></span>
                    tous les PFEs
                    <span class="badge badge-pill badge-warning">{{totale}}</span>
                </a>
                <a   class="list-group-item list-group-item-action " *ngFor="let m of type">
                    <span class="fa fa-envelope"></span>
                    PFEs {{m.description}}
                   
                </a>
               
            </div>
        </div>
        

        <div class="col-9">

            <div class="col">
                <div class="card text">
                    <div class="card-header bg-primary">Add  PFEs</div>
                   
                    <form>
                        <div class="form-group row">
                        
                          <label  class="col-sm-2 col-form-label">Titre</label>
                          <div class="col-sm-10">
                            <input type="text"  class="form-control"  [(ngModel)]="pfe.titre" value="Titre" [ngModelOptions]="{standalone: true}">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">type Pfe</label>
                            <div class="col-sm-10">
                            <select class="custom-select" [(ngModel)]="pfe.type.id" [ngModelOptions]="{standalone: true}" >
                                <option> Choix de type de pfe</option>
                                <option   *ngFor="let t of type" value="{{t.id}}">{{t.description}}</option>
                               
                              </select>
                          
                          
                          </div>
                        </div>
                        
                        
                      </form>
                      <button (click)="ajouterpfe()" class="btn btn-primary">Ajouter</button>
                </div>

            </div>


        </div>

    </div>

</div>
